<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- meta -->
    <meta charset="UTF-8">

<body>
    <header class="hero-section">
        <div class="title-container">
        <h1 class="title">Find your film</h1>
        <a href="/watchlist.html" class="to-watchlist-a">My Watchlist</a>
        </div>
         <form id="search-form">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" 
            id="movie-title" 
            placeholder="Search for a movie..." 
            required />
            <button type="submit" id="search-button">Search</button>
        </form>     
    </header>
    <main id="movies-container" class="main-container">
        <!-- Movie results will be displayed here -->
         <img src="/images/film-Icon.svg" 
         alt="film icon" 
         class="film-icon">
         <h2 class="exploring-txt">Start exploring</h2>

    </main>
    <footer class="footer-style">

    </footer>
    <script src="index.js"></script>
</body>
